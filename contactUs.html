<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- 第三方 css 引用 -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet" />
	<link href="css/mapCss.css" rel="stylesheet">

</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
	<div id="wrapper">
		<!--头部nav-->
		<div id="warning"></div>

		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="pageTitle">联系我们</h2>
					</div>
				</div>
			</div>
		</section>

		<section id="content">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div>
							<h2>联系方式</h2>

						</div>
						<hr>
					</div>
				</div>

				<div class="team-six">
					<div class="row">
						<div class="col-md-3 col-sm-6">
							<div class="team-member">
								<img class="img-responsive" src="img/htmlImg/phone.png" style="margin: auto;">
								<h4>电话</h4>
								<span class="deg">0510-88888888</span>
							</div>
						</div>

						<div class="col-md-3 col-sm-6">
							<div class="team-member">
								<img class="img-responsive" src="img/htmlImg/cellPhone.png" style="margin: auto;">
								<h4>手机</h4>
								<span class="deg">15888888888</span>
							</div>
						</div>

						<div class="col-md-3 col-sm-6">
							<div class="team-member">
								<img class="img-responsive" src="img/htmlImg/email.png" style="margin: auto;">
								<h4>邮箱</h4>
								<span class="deg">hengxingyema@163.com</span>
							</div>
						</div>

						<div class="col-md-3 col-sm-6">
							<div class="team-member">
								<img class="img-responsive" src="img/htmlImg/address.png" style="margin: auto;">
								<h4>地址</h4>
								<span class="deg">江苏省苏州市太湖度假区</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div id="container"></div>
				</div>
			</div>
		</section>

		<!--尾部footer-->
		<div id="footer"></div>

	</div>
	<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/portfolio/jquery.quicksand.js"></script>
	<script src="js/portfolio/setting.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/validate.js"></script>
	<script src="js/owl-carousel/owl.carousel.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.7&key=a0578ec9067663902658c9f63fb4c388"></script>
	<!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
	<script>
		$(function () {
			$('#warning').load('nav.html');
			$('#footer').load('footer.html');
		});


	</script>

	<script>
        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [120.418194, 31.239738],
            zoom: 13
        });
        var marker = new AMap.Marker({
            position: map.getCenter()
        });
        marker.setMap(map);
        // 设置鼠标划过点标记显示的文字提示
        marker.setTitle('狗仔的家');

        // 设置label标签
        marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
            offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
            content: "狗狗大联盟基地"
        });
	</script>
</body>
</html>
